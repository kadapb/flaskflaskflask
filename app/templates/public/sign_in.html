<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prisijungimas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="https://getbootstrap.com/docs/5.0/examples/sign-in/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flashes alert alert-danger" role="alert">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form action="" method="POST">
        <img class="mb-4" src="https://freeiconshop.com/wp-content/uploads/edd/cheese-outline-filled.png" alt="cheese" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Prašom prisijungti</h1>
    
        <div class="form-floating">
          <input type="text" name="username" class="form-control" id="floatingInput" placeholder="">
          <label for="floatingInput">Vartotojas</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="">
          <label for="floatingPassword">Slaptažodis</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Prisiminti mane
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-success signBtn" type="submit" value="sign_in">Prisijungti</button>
        <a class="w-100 btn btn-lg btn-secondary regBtn" href="sign_up">Registruotis</a>
        <p class="mt-5 mb-3 text-muted">© 2023</p>
      </form>
    </main>
    
    </body>
    </html>
